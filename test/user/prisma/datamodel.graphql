type User  @cd(role: PRIVATE) @ru(role: SELF) {
  id: ID! @id
  firstName: String!
    @validation(preset: "name")
  middleName: String
    @validation(preset: "name")
  lastName: String!
    @validation(preset: "name")
  email: String! @unique
    @validation(preset:"email")
    @r(role: SELF)
  username: String! @unique
    @validation(preset: "username")
  password: String!
    @validation(preset: "password")
  wall: Wall!
    @r(role: SELF)
}


type Wall {
  id: ID! @id,
  posts: [Post!]!
    @crd(role: SELF)
}

type Post {
  id: ID! @id
  text: String!
  author: User!
}
