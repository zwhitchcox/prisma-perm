type User  @r(roles: [SELF, IS_FRIEND]) @u(role: SELF) {
  id: ID! @id
  firstName: String!
    @validation(preset: "name")
  middleName: String
    @validation(preset: "name")
  lastName: String!
    @validation(preset: "name")
  email: String! @unique
    @validation(preset:"email")
    @r(role: SELF)
  username: String! @unique
    @validation(preset: "username")
  password: String!
    @validation(preset: "password")
    @ru(role: PRIVATE)
  board: Board! @relation(name: "Board")
    @r(roles: [SELF, IS_FRIEND])
  friends: [User!]!
    @o(role: ACCEPT_FRIEND_REQUEST)
    @ri(role: IS_FRIEND)
  posts: [Post!]! @relation(name: "Posts")
}

type FriendRequest @c(role: IS_SENDER) @rd(roles: [IS_SENDER, IS_RECIPIENT]) {
  id: ID! @id
  sender: User! @relation(name: "Sender")
    @o(roles: IS_SENDER)
  recipient: User! @relation(name: "Recipient")
    @o(role: IS_SENDER)
}

type Board {
  id: ID! @id
  user: User! @relation(name: "Board", link: INLINE)
  posts: [Post!]! @relation(name: "BoardPosts")
    @r(roles: [AUTHOR, AUTHOR_FRIEND]) @c(role: AUTHOR)
}


type Post @d(role: AUTHOR) {
  id: ID! @id
  text: String!
  board: Board! @relation(name: "BoardPosts")
  author: User! @relation(name: "Posts")
}
